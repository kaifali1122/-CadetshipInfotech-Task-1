<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <style>
        body {

            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #56028a52;
            display: flex;
            flex-direction: column;
            min-height: 100vh;

        }

        header {
            background-color: #56028a;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #56028a7e;
            padding: 0.5em;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav h1 {
            position: relative;
            top: -0.4rem;
            margin: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
        }

        section {
            padding: 20px;
            text-align: center;
            /* position:relative; */
            /* min-height: 100vh; */
        }

        form {
            height: 100vh;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 70%;
        }

        label {
            display: inline-block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .checkbox-group label,
        .checkbox-group input {
            display: inline-block;
            margin-bottom: 5px;
        }
        .error{
            color:red;
        }

        button {
            background-color: #56028a;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        button:hover {
            background-color: #56028a52;
            size: 2px;
        }

        /* .countdown{

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        } */

        footer {
            background-color: #56028a;

            color: #fff;
            padding: 1em;
            text-align: center;
            margin-top: auto;
        }

        footer a img {
            width: 3rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* countdown css */

        *,
        *::after,
        *::before {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            /* font-size: 2.25rem; */
        }

        .flip-card {
            position: relative;
            display: inline-flex;
            flex-direction: column;
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, .2);
            border-radius: .1em;
        }

        .top,
        .bottom,
        .flip-card .top-flip,
        .flip-card .bottom-flip {
            height: .75em;
            line-height: 1;
            padding: .25em;
            overflow: hidden;
        }

        .top,
        .flip-card .top-flip {
            background-color: #f7f7f7;
            border-top-right-radius: .1em;
            border-top-left-radius: .1em;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .bottom,
        .flip-card .bottom-flip {
            background-color: white;
            display: flex;
            align-items: flex-end;
            border-bottom-right-radius: .1em;
            border-bottom-left-radius: .1em;
        }

        .flip-card .top-flip {
            position: absolute;
            width: 100%;
            animation: flip-top 250ms ease-in;
            transform-origin: bottom;
        }

        @keyframes flip-top {
            100% {
                transform: rotateX(90deg);
            }
        }

        .flip-card .bottom-flip {
            position: absolute;
            bottom: 0;
            width: 100%;
            animation: flip-bottom 250ms ease-out 250ms;
            transform-origin: top;
            transform: rotateX(90deg);
        }

        @keyframes flip-bottom {
            100% {
                transform: rotateX(0deg);
            }
        }

        .container {
            display: flex;
            gap: .5em;
            justify-content: center;
        }

        .container-segment {
            display: flex;
            flex-direction: column;
            gap: .1em;
            align-items: center;
        }

        .segment {
            display: flex;
            gap: .1em;
        }

        .segment-title {
            font-size: 1rem;
        }

        @media screen and (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 0.5em 0;
            }

            footer {
                position: static;
            }

        }
    </style>
</head>

<body>
    <header>
        <nav>
            <h1 id="parall">Parallax Website </h1>



            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section>
        <h1>REGISTRATION FORM</h1>
        <nav style="background-color:transparent;">
            <form id="registrationForm" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError"></div>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>

                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required>
                <div class="error" id="emailError"></div>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
                <div class="error" id="phoneError"></div>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <div class="error" id="dobError" ></div>

                <div class="checkbox-group">
                    <label>Languages known:</label>
                    <nav style="background-color:transparent;">
                        <input type="checkbox" value="Hindi" name="Languages">Hindi
                        <input type="checkbox" value="English" name="Languages">English
                        <input type="checkbox" value="Telugu" name="Languages">Telugu
                        <input type="checkbox" value="Tamil" name="Languages">Tamil
                    </nav>

                </div>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
                <div class="error" id="addressError"></div>

                <button type="submit">Register</button>
                <button type="reset">Reset</button>

                <div id="loginLink">
                    <p>Already registered? <a href="#">Move to login</a></p>
                </div>
            </form>
        </nav>

    </section>

    <section>
        <h2 class="segment-title">Countdown Timer</h2>
        <div class="container">

            <div class="container-segment">
                <div class="segment-title">Minutes</div>
                <div class="segment">
                    <div class="flip-card" data-minutes-tens>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" data-minutes-ones>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                </div>
            </div>
            <div class="container-segment">
                <div class="segment-title">Seconds</div>
                <div class="segment">
                    <div class="flip-card" data-seconds-tens>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" data-seconds-ones>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <a href="#"><img src="insta.png" alt="Instagram"></a>
        <a href="#"><img src="FB.png" alt="Facebook"></a>
        <a href="#"><img src="github.png" alt="GitHub"></a>
        <a href="#"><img src="link.png" alt="LinkedIn"></a><br>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </footer>
    <script>
        // countdown 
        const countToDate = new Date().setMinutes(new Date().getMinutes() + 5)
        let previousTimeBetweenDates
        setInterval(() => {
            const currentDate = new Date()
            const timeBetweenDates = Math.ceil((countToDate - currentDate) / 1000)
            flipAllCards(timeBetweenDates)

            previousTimeBetweenDates = timeBetweenDates
        }, 250)

        function flipAllCards(time) {
            const seconds = time % 60
            const minutes = Math.floor(time / 60) % 60


            flip(document.querySelector("[data-minutes-tens]"), Math.floor(minutes / 10))
            flip(document.querySelector("[data-minutes-ones]"), minutes % 10)
            flip(document.querySelector("[data-seconds-tens]"), Math.floor(seconds / 10))
            flip(document.querySelector("[data-seconds-ones]"), seconds % 10)
        }

        function flip(flipCard, newNumber) {
            const topHalf = flipCard.querySelector(".top")
            const startNumber = parseInt(topHalf.textContent)
            if (newNumber === startNumber) return

            const bottomHalf = flipCard.querySelector(".bottom")
            const topFlip = document.createElement("div")
            topFlip.classList.add("top-flip")
            const bottomFlip = document.createElement("div")
            bottomFlip.classList.add("bottom-flip")

            top.textContent = startNumber
            bottomHalf.textContent = startNumber
            topFlip.textContent = startNumber
            bottomFlip.textContent = newNumber

            topFlip.addEventListener("animationstart", e => {
                topHalf.textContent = newNumber
            })
            topFlip.addEventListener("animationend", e => {
                topFlip.remove()
            })
            bottomFlip.addEventListener("animationend", e => {
                bottomHalf.textContent = newNumber
                bottomFlip.remove()
            })
            flipCard.append(topFlip, bottomFlip)
        }


        // for form validation


        function validateForm() {
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var dob = document.getElementById('dob').value;
            var address = document.getElementById('address').value;

            var nameError = document.getElementById('nameError');
            var passwordError = document.getElementById('passwordError');
            var emailError = document.getElementById('emailError');
            var phoneError = document.getElementById('phoneError');
            var dobError = document.getElementById('dobError');
            var addressError = document.getElementById('addressError');

            var namePattern = /^[a-zA-Z ]{6,}$/;
            var passwordPattern = /^.{6,}$/;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var phonePattern = /^\d{10}$/;

            nameError.innerHTML = "";
            passwordError.innerHTML = "";
            emailError.innerHTML = "";
            phoneError.innerHTML = "";
            dobError.innerHTML = "";
            addressError.innerHTML = "";

            if (!namePattern.test(name)) {
                nameError.innerHTML = "Name should contain alphabet characters and length should be at least 6 characters.";
                return false;
            }

            if (!passwordPattern.test(password)) {
                passwordError.innerHTML = "Password should be at least 6 characters long.";
                return false;
            }

            if (!emailPattern.test(email)) {
                emailError.innerHTML = "Invalid email format. Please use name@domain.com.";
                return false;
            }

            if (!phonePattern.test(phone)) {
                phoneError.innerHTML = "Phone Number should contain 10 digits only.";
                return false;
            }

            if (!dob) {
                dobError.innerHTML = "Please select a valid date of birth.";
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
